<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await</title>
</head>

<body style="margin: 1rem;">
    <h4>Usando ES6 - Async / Await</h4>
    <div id="dog" src="" alt="No se ha encontrado al perrito" style="height: 400px; margin: 1rem 0;"></div>
    <button onclick="getDogPhoto()">Carga nueva imagen</button>
    <script>
        let dog = document.getElementById("dog");
        const getDogPhoto = async () => {
            const url = 'https://dog.ceo/api/breeds/image/random';
            try {
                const response = await fetch(url);
                const photo = await response.json();
                console.log(photo.message);
                // dog.setAttribute("src", photo.message);
                dog.style.backgroundImage = `url(${photo.message})`
            } catch (err) {
                console.log(err);
            }
        }
    </script>
</body>

</html>
